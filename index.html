<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>EDU-GeoTrack</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (to interpret JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- App Icon (Embedded SVG for immediate Mobile Home Screen support) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%232563eb'/><path d='M35 65 L45 35 L55 35 L65 65' stroke='white' stroke-width='8' fill='none' stroke-linecap='round'/><circle cx='50' cy='25' r='8' fill='white'/></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' style='background-color: %232563eb'><rect width='100' height='100' fill='%232563eb'/><path d='M30 70 L40 30 L60 30 L70 70' stroke='white' stroke-width='10' fill='none' stroke-linecap='round' stroke-linejoin='round'/><circle cx='50' cy='20' r='10' fill='white'/></svg>">

    <style>
        body { overscroll-behavior: none; }
        .leaflet-control-attribution { font-size: 8px; }
    </style>
</head>
<body class="bg-gray-100 h-screen w-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS (Embedded SVGs to avoid install errors) ---
        const Icon = ({ path, className, size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        // Custom Colorful Logo Component
        const AppLogo = () => (
            <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="100" rx="20" fill="#EFF6FF"/>
                <path d="M30 70L45 25L55 25L70 70" stroke="#2563EB" strokeWidth="8" strokeLinecap="round" strokeLinejoin="round"/>
                <path d="M25 45L40 45" stroke="#F97316" strokeWidth="8" strokeLinecap="round"/>
                <path d="M60 55L75 55" stroke="#F97316" strokeWidth="8" strokeLinecap="round"/>
                <circle cx="50" cy="18" r="8" fill="#2563EB"/>
            </svg>
        );

        const Icons = {
            Play: (props) => <Icon {...props} path={<polygon points="5 3 19 12 5 21 5 3"></polygon>} />,
            Pause: (props) => <Icon {...props} path={<><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></>} />,
            Square: (props) => <Icon {...props} path={<rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>} />,
            Navigation: (props) => <Icon {...props} path={<polygon points="3 11 22 2 13 21 11 13 3 11"></polygon>} />,
            Clock: (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></>} />,
            Activity: (props) => <Icon {...props} path={<polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>} />,
            RotateCcw: (props) => <Icon {...props} path={<><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path><path d="M3 3v5h5"></path></>} />
        };

        // --- HELPER FUNCTIONS ---
        const getDistanceFromLatLonInMeters = (lat1, lon1, lat2, lon2) => {
            const R = 6371e3; 
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        };

        // --- APP COMPONENT ---
        function App() {
            const [isActive, setIsActive] = useState(false);
            const [isPaused, setIsPaused] = useState(false);
            const [path, setPath] = useState([]);
            const [distance, setDistance] = useState(0);
            const [elapsedTime, setElapsedTime] = useState(0);
            const [currentSpeed, setCurrentSpeed] = useState(0);
            const [demoMode, setDemoMode] = useState(false);
            const [errorMsg, setErrorMsg] = useState(null);

            const mapRef = useRef(null);
            const mapInstanceRef = useRef(null);
            const polylineRef = useRef(null);
            const markerRef = useRef(null);
            const watchIdRef = useRef(null);
            const demoIntervalRef = useRef(null);

            const formatTime = (totalSeconds) => {
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            };

            // Map Initialization
            useEffect(() => {
                if (!mapInstanceRef.current && document.getElementById('map-container')) {
                    const map = L.map('map-container', { zoomControl: false }).setView([0, 0], 2);
                    
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; OpenStreetMap'
                    }).addTo(map);

                    mapInstanceRef.current = map;
                    map.locate({ setView: true, maxZoom: 16 });

                    map.on('locationfound', (e) => {
                        if (path.length === 0 && !markerRef.current) {
                            const runnerIcon = L.divIcon({
                                html: `<div style="background-color: #3b82f6; width: 16px; height: 16px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.3);"></div>`,
                                className: 'custom-runner-icon',
                                iconSize: [20, 20],
                                iconAnchor: [10, 10]
                            });
                            markerRef.current = L.marker(e.latlng, { icon: runnerIcon }).addTo(map);
                        }
                    });

                    map.on('locationerror', (e) => {
                        console.log("Location access denied or unavailable");
                    });
                }
            }, []);

            // Timer
            useEffect(() => {
                let interval = null;
                if (isActive && !isPaused) {
                    interval = setInterval(() => setElapsedTime(p => p + 1), 1000);
                } else {
                    clearInterval(interval);
                }
                return () => clearInterval(interval);
            }, [isActive, isPaused]);

            // GPS Logic
            useEffect(() => {
                if (isActive && !isPaused && !demoMode && navigator.geolocation) {
                    watchIdRef.current = navigator.geolocation.watchPosition(
                        (position) => {
                            const { latitude, longitude, speed } = position.coords;
                            updatePath([latitude, longitude], speed);
                        },
                        (err) => setErrorMsg(err.message),
                        { enableHighAccuracy: true, distanceFilter: 5 }
                    );
                } else {
                    if (watchIdRef.current) navigator.geolocation.clearWatch(watchIdRef.current);
                }
                return () => { if (watchIdRef.current) navigator.geolocation.clearWatch(watchIdRef.current); };
            }, [isActive, isPaused, demoMode]);

            // Demo Mode Logic
            useEffect(() => {
                if (isActive && !isPaused && demoMode && mapInstanceRef.current) {
                    const center = mapInstanceRef.current.getCenter();
                    let lat = path.length > 0 ? path[path.length - 1][0] : center.lat;
                    let lng = path.length > 0 ? path[path.length - 1][1] : center.lng;
                    let angle = 0;

                    demoIntervalRef.current = setInterval(() => {
                        angle += 0.1;
                        lat += (Math.sin(angle) * 0.00015) + (Math.random() * 0.00005);
                        lng += (Math.cos(angle) * 0.00015) + (Math.random() * 0.00005);
                        updatePath([lat, lng], 2.7); 
                    }, 1000);
                } else {
                    clearInterval(demoIntervalRef.current);
                }
                return () => clearInterval(demoIntervalRef.current);
            }, [isActive, isPaused, demoMode]);

            const updatePath = (newPoint, speedMPS) => {
                setPath((prevPath) => {
                    const updatedPath = [...prevPath, newPoint];
                    if (prevPath.length > 0) {
                        const lastPoint = prevPath[prevPath.length - 1];
                        const distAdded = getDistanceFromLatLonInMeters(lastPoint[0], lastPoint[1], newPoint[0], newPoint[1]);
                        setDistance((d) => d + distAdded);
                    }

                    if (mapInstanceRef.current) {
                        if (!polylineRef.current) {
                            polylineRef.current = L.polyline(updatedPath, { color: '#3b82f6', weight: 5 }).addTo(mapInstanceRef.current);
                        } else {
                            polylineRef.current.setLatLngs(updatedPath);
                        }

                        if (markerRef.current) {
                            markerRef.current.setLatLng(newPoint);
                        } else {
                            const runnerIcon = L.divIcon({
                                html: `<div style="background-color: #3b82f6; width: 16px; height: 16px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.3);"></div>`,
                                className: 'custom-runner-icon',
                                iconSize: [20, 20],
                                iconAnchor: [10, 10]
                            });
                            markerRef.current = L.marker(newPoint, { icon: runnerIcon }).addTo(mapInstanceRef.current);
                        }
                        mapInstanceRef.current.panTo(newPoint);
                    }

                    let currentSpeedKmh = 0;
                    if (speedMPS !== null && speedMPS !== undefined) {
                        currentSpeedKmh = speedMPS * 3.6;
                    } 
                    setCurrentSpeed(currentSpeedKmh);
                    return updatedPath;
                });
            };

            const handleStart = () => { setIsActive(true); setIsPaused(false); };
            const handlePause = () => setIsPaused(true);
            const handleStop = () => { 
                setIsActive(false); 
                setIsPaused(false); 
                if (mapInstanceRef.current && polylineRef.current) {
                    const bounds = polylineRef.current.getBounds();
                    if(bounds.isValid()) mapInstanceRef.current.fitBounds(bounds, { padding: [50, 50] });
                }
            };
            const handleReset = () => {
                setIsActive(false);
                setIsPaused(false);
                setPath([]);
                setDistance(0);
                setElapsedTime(0);
                setCurrentSpeed(0);
                if (polylineRef.current) {
                    polylineRef.current.remove();
                    polylineRef.current = null;
                }
            };

            return (
                <div className="flex flex-col h-screen bg-gray-100 font-sans">
                    {/* Header */}
                    <header className="bg-white shadow-sm p-4 z-10">
                        <div className="flex justify-between items-center max-w-4xl mx-auto">
                            <div className="flex items-center gap-3">
                                {/* New Colorful App Logo */}
                                <AppLogo />
                                <h1 className="text-2xl font-bold text-gray-800 tracking-tight">EDU-GeoTrack</h1>
                            </div>
                            <div className="flex items-center gap-2">
                                <span className="text-xs font-semibold text-gray-500 uppercase mr-1 hidden sm:inline">Simulation</span>
                                <button 
                                    onClick={() => { if(!isActive) setDemoMode(!demoMode) }}
                                    className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 ${demoMode ? 'bg-blue-600' : 'bg-gray-200'} ${isActive ? 'opacity-50 cursor-not-allowed' : 'cursor-pointer'}`}
                                >
                                    <span className={`${demoMode ? 'translate-x-6' : 'translate-x-1'} inline-block h-4 w-4 transform rounded-full bg-white transition`}/>
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 relative flex flex-col">
                        <div className="flex-1 relative bg-gray-200">
                             <div id="map-container" className="absolute inset-0 z-0" style={{ outline: 'none' }}></div>
                             {errorMsg && (
                                <div className="absolute top-4 left-4 right-4 z-[400] bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded shadow-lg max-w-md mx-auto flex justify-between items-center">
                                    <p>{errorMsg}</p>
                                    <button onClick={() => setErrorMsg(null)} className="font-bold">âœ•</button>
                                </div>
                             )}
                        </div>

                        {/* Stats Panel */}
                        <div className="bg-white border-t border-gray-200 p-4 sm:p-6 shadow-[0_-10px_40px_rgba(0,0,0,0.1)] z-10 rounded-t-3xl sm:rounded-none">
                            <div className="max-w-4xl mx-auto">
                                <div className="grid grid-cols-3 gap-2 sm:gap-8 mb-6 text-center">
                                    <div className="flex flex-col items-center p-2 bg-blue-50 rounded-xl">
                                        <div className="flex items-center gap-1 text-blue-600 mb-1">
                                            <Icons.Navigation size={18} />
                                            <span className="text-xs font-bold uppercase tracking-wide">Distance</span>
                                        </div>
                                        <div className="text-2xl sm:text-3xl font-black text-gray-800">
                                            {(distance / 1000).toFixed(2)} <span className="text-sm sm:text-lg font-medium text-gray-500">km</span>
                                        </div>
                                    </div>

                                    <div className="flex flex-col items-center p-2 bg-orange-50 rounded-xl">
                                        <div className="flex items-center gap-1 text-orange-600 mb-1">
                                            <Icons.Clock size={18} />
                                            <span className="text-xs font-bold uppercase tracking-wide">Time</span>
                                        </div>
                                        <div className="text-2xl sm:text-3xl font-black text-gray-800 font-mono">
                                            {formatTime(elapsedTime)}
                                        </div>
                                    </div>

                                    <div className="flex flex-col items-center p-2 bg-green-50 rounded-xl">
                                        <div className="flex items-center gap-1 text-green-600 mb-1">
                                            <Icons.Activity size={18} />
                                            <span className="text-xs font-bold uppercase tracking-wide">Pace</span>
                                        </div>
                                        <div className="text-2xl sm:text-3xl font-black text-gray-800">
                                            {currentSpeed.toFixed(1)} <span className="text-sm sm:text-lg font-medium text-gray-500">km/h</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="flex items-center justify-center gap-4 sm:gap-6">
                                    {!isActive ? (
                                        <button onClick={handleStart} className="w-full sm:w-auto px-8 py-4 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white rounded-2xl flex items-center justify-center gap-3 font-bold text-lg shadow-lg shadow-blue-200 transition-all transform hover:scale-105">
                                            <Icons.Play fill="currentColor" /> Start Run
                                        </button>
                                    ) : (
                                        <>
                                            {!isPaused ? (
                                                <button onClick={handlePause} className="flex-1 sm:flex-none px-8 py-4 bg-yellow-500 hover:bg-yellow-600 text-white rounded-2xl flex items-center justify-center gap-2 font-bold text-lg shadow-lg shadow-yellow-200 transition-all">
                                                    <Icons.Pause fill="currentColor" /> Pause
                                                </button>
                                            ) : (
                                                <button onClick={handleStart} className="flex-1 sm:flex-none px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl flex items-center justify-center gap-2 font-bold text-lg shadow-lg shadow-blue-200 transition-all">
                                                    <Icons.Play fill="currentColor" /> Resume
                                                </button>
                                            )}
                                            <button onClick={handleStop} className="flex-1 sm:flex-none px-8 py-4 bg-red-500 hover:bg-red-600 text-white rounded-2xl flex items-center justify-center gap-2 font-bold text-lg shadow-lg shadow-red-200 transition-all">
                                                <Icons.Square fill="currentColor" size={18} /> Stop
                                            </button>
                                        </>
                                    )}
                                    {!isActive && distance > 0 && (
                                        <button onClick={handleReset} className="px-4 py-4 bg-gray-100 hover:bg-gray-200 text-gray-600 rounded-2xl flex items-center justify-center transition-colors">
                                            <Icons.RotateCcw size={20} />
                                        </button>
                                    )}
                                </div>

                                {demoMode && (
                                    <p className="text-center text-xs text-gray-400 mt-4">*Demo Mode Active: GPS movement is being simulated.</p>
                                )}

                                <div className="mt-6 text-center border-t border-gray-100 pt-4">
                                    <p className="text-[10px] font-bold text-blue-900/40 tracking-widest uppercase">
                                        Powered by "The AMBASSADOR'S SPORTS"
                                    </p>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
